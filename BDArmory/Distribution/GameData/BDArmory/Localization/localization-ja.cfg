		#loc_BDArmory_part_bahaGoalKeeper_description = フル旋回範囲を備えた 7 バレル 30mm 回転砲。 30mm 高性能榴弾は設定距離で自爆しますが、この武器には自動信管タイミング機能がありません。独自の探知および追跡レーダーを備えていますが、これは近距離でのみ有効であり、適切なボリューム捜索レーダーに代わるものではありません。

		//GoalkeeperMk1 CIWS
		#loc_BDArmory_part_GoalKeeperBDAcMk1_title = ゴールキーパーMk1 CIWS
		#loc_BDArmory_part_GoalKeeperBDAcMk1_description = フル旋回範囲を備えた 7 バレル 30mm 回転式大砲。この MK 1 バージョンは泥だらけの野原の防水シートの下で発見されました。資金繰りに苦しむ民兵やずる賢い政府に最適です (チープスケート バージョン)。レーダーや探知装置がなければ、この砲塔には目標情報が必要です。 (誰かが指をさして「撃て」と叫んでいるが、発砲時に発生する過剰な騒音のため、効果はわずかしかないことが判明している) 30mm 高性能榴弾は飛行に興味を失うと自爆するが、これはこの武器には自動信管タイミング機能がありません。

		//Goalkeeper MK2 CIWS
		#loc_BDArmory_part_BDAcGKmk2_title = ゴールキーパー MK2 CIWS
		#loc_BDArmory_part_BDAcGKmk2_description = フル旋回範囲を備えた 7 バレル 30mm 回転砲。この MK 2 バージョンは、旧 KSC の格納庫後部の周囲でオーバースプレーとペイント缶に覆われているのが発見されました。このバージョンは、初期のターゲットポインターの難聴の発生率を減らすために MK1 から開発されました。この MK2 には、赤外線照準とレーダー データ受信機が装備されているため、MK1 よりも若干の利点があります。30x173mm 高性能榴弾は、飛行への興味を失うまでに少なくともわずかに時間がかかるという点で、MK1 弾薬に比べてわずかな改善にすぎません。目標に到達する可能性は十分にありましたが、この武器には自動信管タイミング機能が装備されていませんでした。

		//TWS Locking Radar
		#loc_BDArmory_part_scanLockRadar1_title = TWSロッキングレーダー
		#loc_BDArmory_part_scanLockRadar1_description = このユニットには中距離探知レーダーと目標追跡レーダーが内蔵されています。このレーダーはターゲットをロックすることができ、ロックされたターゲットを追跡しながらスキャンを継続します (TWS - Track While Scan)。空中捜索と追跡に最適化されており、地上目標の検出と追跡が困難です。

		//Large Detection Radar
