        #LOC_BDArmory_WMWindow_Prioritues_Desc = 目标优先级 - 配置AI的目标偏好
        #LOC_BDArmory_WMWindow_targetBias_desc = 目标切换意向 - 设定了AI改变当前目标的意愿或不情愿程度. 此值越高, AI更不情愿改变目标.
        #LOC_BDArmory_WMWindow_targetPreference_desc = 目标交战偏好 - 设置AI偏好的目标类型。数值越小，AI越倾向于攻击地面目标；数值越大，AI越倾向于攻击空中目标。
        #LOC_BDArmory_WMWindow_targetProximity_desc = 目标距离 - 设置AI对更近或更远目标的偏好。该值越大，越倾向于更近的目标。
        #LOC_BDArmory_WMWindow_targetAngletoTarget_desc = 目标角度 - AI优先选择与飞船的前进方向呈较小角度的目标的权重。数值越大，对飞船正前方目标的权重就越大。
        #LOC_BDArmory_WMWindow_targetAngleDist_desc = 角度/距离 - 根据目标偏离AI前进角度除以目标距离，来权衡AI对目标的偏好。数值越大，越优先攻击飞船前方和附近的目标，数值越小则相反。
        #LOC_BDArmory_WMWindow_targetAccel_desc = 目标推重比 - 数值越高，目标定位越偏向于加速度较快的目标，数值越低，目标定位越偏向于加速度较慢的目标。
        #LOC_BDArmory_WMWindow_targetClosingTime_desc = 更短接近时间 - 数值越大，越倾向于选择能最快速到达的目标，数值越小，则倾向于选择飞行时间较长的目标。
        #LOC_BDArmory_WMWindow_targetgunNumber_desc = 目标武器数量 - 该参数会根据目标的武器数量来加权选择目标。数值越大，倾向武器数量多的目标，数值越小，倾向武器数量少的目标。
        #LOC_BDArmory_WMWindow_targetMass_desc = 目标重量 - 这将使目标偏向于较重或较轻的船只。数值越大，倾向质量更大目标。
        #LOC_BDArmory_WMWindow_targetDmg_desc = 目标损害程度 - 此项根据目标所受伤害的程度来加权选择目标。数值越高，倾向生命值少的目标。
        #LOC_BDArmory_WMWindow_targetAllies_desc = 最少友军交战--这将加权优先瞄准目前无友军交战的目标。高值将优先选择未交战的目标，低值将优先选择正在交战的目标。
        #LOC_BDArmory_WMWindow_targetThreat_desc = 目标威胁 - 高值将使AI优先交战正在向自身射击的目标。
        #LOC_BDArmory_WMWindow_targetVIP_desc = 攻击VIP/保护VIP.  如果设置为高值，AI会优先攻击敌方 VIP 目标，或攻击与友军 VIP 交战的目标，如果设置为低值，则会忽略这些目标.

