        //WM inflolink
        #LOC_BDArmory_WMWindow_Weapons_Desc = 武器 - 该选项卡显示飞船上的所有武器/武器组。点击武器（组）名称将选择并激活该武器，允许手动发射枪炮、火箭或激光。如果是导弹武器，则必须将 "扳机已解除 "切换到 "已上膛"，然后才能发射导弹。

        #LOC_BDArmory_WMWindow_Ripple_Salvo_Desc = 选择导弹后，会有一个 "齐射射速 "选项。这将设定按住扳机时导弹的连续发射速度。射速低于 1500 发/分钟的火炮、火箭或激光将有一个 "单个/齐射 "切换选项。如果存在同类型/武器组的多件武器，"单个"模式将使每件武器依次开火。齐射模式将使每种武器同时开火。

        #LOC_BDArmory_WMWindow_GuardTab_Desc = 警戒模式 - 该设置组控制AI如何以及何时使用载具上的武器。
        #LOC_BDArmory_WMWindow_FiringInterval_Desc = 开火间隔 - 设置AI扫描目标的频率（以秒为单位），也就是发射所选武器的频率。
        #LOC_BDArmory_WMWindow_BurstLength_desc = 点射长度 - 该选项控制AI持续发射所选武器的时间（以秒为单位）。如果为 0，AI将发射 (1/2 * 开火间隔) 秒。
        #LOC_BDArmory_WMWindow_FiringTolerance_desc = 射击角度 - 此项控制AI何时认为自己已瞄准目标并开火。角度为 1 意味着目标必须位于一个目标锥内，其宽度等于目标半径加上所选武器的散步半径。精确度较高的武器的目标锥较窄，反之亦然。角度为 2 的目标锥宽度是目标半径的 2 倍，以此类推。当目标位于目标锥范围内时，AI将发射当前选定的武器。
        #LOC_BDArmory_WMWindow_FieldofView_desc = 视场范围 - 控制AI的视场。设置为 360 意味着它可以看到所有方向的一切；小于 360 的值意味着AI只能看到这么宽的锥形范围内的目标。
        #LOC_BDArmory_WMWindow_VisualRange_desc = 可视距离 - 这是AI可以看到的距离。比这一数值更近的目标将被目视发现，AI将进入交战状态。超出此值的目标则需要雷达才能发现。
        #LOC_BDArmory_WMWindow_GunsRange_desc = 枪炮射程 - 设置载具上所有枪炮、火箭或激光的最大武器射程。默认情况下，它被设置为载具上安装的射程最远的非导弹武器。AI不会尝试向该范围之外的敌人开火。
        #LOC_BDArmory_WMWindow_MultiTargetNum_desc = 炮塔最大目标数 - 对于拥有多个炮塔的载具，该参数设置了炮塔可以独立瞄准和攻击的目标数量，使载具可以同时攻击多个目标。
        #LOC_BDArmory_WMWindow_MultiMissileTgtNum_desc = 导弹最大目标数 - 对于装有多枚导弹的舰船，它设定了AI使用导弹攻击不同目标的次数，一旦向当前目标发射的导弹达到允许的数量，就会切换到新的目标。
        #LOC_BDArmory_WMWindow_MissilesTgt_desc = 导弹/目标 - 设置AI向目标发射导弹的数量。一旦发射了一定数量的导弹，只有当先前发射的导弹被击中或摧毁后，AI才会再发射导弹。
        #LOC_BDArmory_WMWindow_TargetType_desc = 高级瞄准按钮 - 可为AI设置自定义瞄准偏好，使其能够专门瞄准武器、引擎、指令舱、最重的部件或这些部件的组合，而不是瞄准质量中心。
        #LOC_BDArmory_WMWindow_EngageType_desc = 交战选项按钮 - 这是一个切换按钮，可为舰艇上的所有武器同时快速设置武器交战选项--对空、对地、导弹或 水面/水下。

