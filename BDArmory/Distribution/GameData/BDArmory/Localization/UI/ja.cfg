        #LOC_BDArmory_WMWindow_Prioritues_Desc = ターゲットの優先度 - このタブでは、AIのターゲット設定の動作を設定します
        #LOC_BDArmory_WMWindow_targetBias_desc = ターゲットの優先度 - これは、AIが他の新しいターゲットよりも現在のターゲットをどれだけ優先するかを設定します。値が大きいほど、現在のターゲットに対するAIの優先度が大きくなります
        #LOC_BDArmory_WMWindow_targetPreference_desc = ターゲット攻撃設定 - AIの優先ターゲットタイプを設定します。値が小さいほど、AIは地上のターゲットを好むようになり、値が大きいほど、空中ターゲットの優先度が高くなります
        #LOC_BDArmory_WMWindow_targetProximity_desc = ターゲット距離 - AIの優先ターゲット距離を設定します。より近いターゲットを優先するには高く設定し、より遠いターゲットを優先するには低く設定します
        #LOC_BDArmory_WMWindow_targetAngletoTarget_desc = ターゲットに対する角度 - これは、機体のプログレードベクトルからより近い角度にあるターゲットに対するAIの好みに重みを付けます。値が大きいほど、航空機の真正面にあるターゲットへの重みが大きくなります
        #LOC_BDArmory_WMWindow_targetAngleDist_desc = 角度/距離 - これは、航空機のプログレードからのターゲットの角度に基づいて、ターゲットに対するAIの好みをターゲット距離で割った重み付けします。値が大きいほど、クラフトの前と近くのターゲットが優先され、値を低くするとその逆が優先されます
        #LOC_BDArmory_WMWindow_targetAccel_desc = ターゲット加速度 - 加速度の速いターゲットに対して高い値重みターゲティングを優先し、遅いターゲットに対して低い値を設定します
        #LOC_BDArmory_WMWindow_targetClosingTime_desc = 終了時間の短縮 - 値が大きいほど、ターゲットの選択は、最も早く到達できるよりもターゲットに重み付けされ、低い値は、飛行時間が長いターゲットに向かって重み付けされます
        #LOC_BDArmory_WMWindow_targetgunNumber_desc = 武器順位 - ターゲットの武器数に対するターゲティングの優先順位を重み付けします。値が大きいほど、より多くの武器を持つターゲットが優先され、値が低いほど、より少ない武器が優先されます
        #LOC_BDArmory_WMWindow_targetMass_desc = 目標の質量 - これは、より重いまたはより軽い機体へのターゲティングの優先順位を重み付けします。より大きなターゲット質量に向かって重みを付けます
        #LOC_BDArmory_WMWindow_targetDmg_desc = ターゲットダメージ - ターゲットが被ったダメージ量に基づいてターゲティング設定に重みを付けます。値が大きいほど、残りのターゲットヘルスが少なくなります
        #LOC_BDArmory_WMWindow_targetAllies_desc = 攻撃する味方が少ない - これは、現在味方の攻撃を受けていない機体に対するターゲット設定の重み付けです。高い値は未交戦の機体を優先し、低い値は味方が交戦している機体を優先します
        #LOC_BDArmory_WMWindow_targetThreat_desc = ターゲットの脅威 - 高い値は、現在この機体を撃っている機体に対してターゲティングを優先し、低い値は攻撃している機体を無視する方向に重みを付けます
        #LOC_BDArmory_WMWindow_targetVIP_desc = VIPを攻撃/VIPを守る。これらの重みターゲティングは、敵のVIPターゲットを攻撃すること、または高い値に設定されている場合は味方VIPと交戦しているターゲットを攻撃し、低い値に設定されている場合はこれらのターゲットを無視します

