        //WM inflolink
        #LOC_BDArmory_WMWindow_Weapons_Desc = 武器 - このタブには、機体上のすべての武器/武器グループが表示されます。武器(グループ)名をクリックすると、その武器を選択して有効にし、銃、ロケット、レーザーの場合は手動で発射できるようになります。ミサイル兵器の場合、ミサイルを発射する前に、「武装解除」を「武装」に切り替える必要があります

        #LOC_BDArmory_WMWindow_Ripple_Salvo_Desc = ミサイルを選択すると、発射速度の設定が表示されます。これは、トリガーが押された場合にミサイルを順次発射する速度を設定します。発射速度が毎分1500発未満の銃、ロケット、またはレーザーには、代わりに連射/無制限の切り替えがあります。同じタイプ/武器グループの複数の武器が存在する場合、連射モードでは各武器が順番に発射されます。無制限モードでは、すべての武器が同時に発射されます

        #LOC_BDArmory_WMWindow_GuardTab_Desc = ガード - この設定は、AIが武器を使用する方法とタイミングを制御します
        #LOC_BDArmory_WMWindow_FiringInterval_Desc = 発射間隔 - これは、AIがターゲットをスキャンする頻度を秒単位で設定し、選択した武器を発射する速度に変換されます
        #LOC_BDArmory_WMWindow_BurstLength_desc = バーストの長さ - 選択した武器をAIが発射し続ける時間を秒単位で制御します。0の場合、AIは0.5秒間発射します
        #LOC_BDArmory_WMWindow_FiringTolerance_desc = 発射角度 - これは、AIがターゲット上にあると見なし、武器を発射するタイミングを制御します。角度が1の場合、ターゲットは、ターゲット半径の幅に選択した武器の広がりを加えたものに等しいターゲットコーン内にある必要があります。より正確な武器はターゲットコーンが狭くなり、その逆も同様です。角度2は、ターゲット半径などの幅の2倍のターゲットコーンです。ターゲットがこのターゲットコーン内にある場合、AIは現在選択されている武器を発射します
        #LOC_BDArmory_WMWindow_FieldofView_desc = 視野 - AIの視野を制御します。360°は、すべての方向を見ることができることを意味します。360°未満の値は、AIがこの幅の円錐内のターゲットしか認識できないことを意味します
        #LOC_BDArmory_WMWindow_VisualRange_desc = 視認範囲 - これは、AIが見ることができる距離です。この値よりも近いターゲットが表示され、攻撃するために移動します。この値以外のターゲットは、レーダーによって発見する必要があります
        #LOC_BDArmory_WMWindow_GunsRange_desc = 銃の射程 - 機体上のすべての主砲、ロケット弾、レーザーの最大武器射程を設定します。デフォルトでは、これは航空機に搭載されている最長距離の非ミサイル兵器に設定されています。AIは、この範囲外の機体への発砲を試みません
        #LOC_BDArmory_WMWindow_MultiTargetNum_desc = 最大砲塔ターゲット数 - 複数の砲塔を持つ機体の場合、砲塔が独立してターゲットを絞って攻撃できるターゲット数を設定し、機体が複数のターゲットと同時に交戦できるようにします
        #LOC_BDArmory_WMWindow_MultiMissileTgtNum_desc = 最大ミサイルターゲット数 - 複数のミサイルを搭載した機体の場合、AIがミサイルで攻撃しようとする異なるターゲット数を設定し、現在のターゲットで指定された数のミサイルが発射されると新しいターゲットに切り替えます
        #LOC_BDArmory_WMWindow_MissilesTgt_desc = ターゲット当たりのミサイル数 - AIがターゲットを発射するミサイル数を設定します。この数のミサイルが発射されると、AIは、以前に発射されたミサイルが命中するか、破壊された場合にのみ、追加のミサイルを発射します
        #LOC_BDArmory_WMWindow_TargetType_desc = 高度なターゲティングボタン - これにより、AIのカスタムターゲティング設定を設定し、重心をターゲットにする代わりに、武器、エンジン、コマンドポッド、最も重い部品、またはこれらの組み合わせをターゲットにすることができます
        #LOC_BDArmory_WMWindow_EngageType_desc = 交戦オプションボタン - 機体上のすべての武器の武器交戦オプション(空中、地上、ミサイル、SLW)を一度にすばやく設定できます

